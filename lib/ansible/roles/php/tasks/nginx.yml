# Package

- name: nginx | install debian php fpm
  apt: >
    pkg={{ item }} 
    state=installed
    force=yes
  with_items: pkgs_php_nginx
  when: ansible_os_family == 'Debian'
  notify:
    - php-fpm-restart

- name: nginx | install rpm php fpm
  yum: >
    pkg={{ item }} 
    state=installed
  with_items: pkgs_php_nginx
  when: ansible_os_family in ['CentOS', 'Fedora', 'OpenSuse', 'RedHat']
  notify:
    - php-fpm-restart

# Configuration 

- name: nginx | set nginx ini 
  template: >
    src=php.ini.j2
    dest=/etc/php5/fpm/php.ini
  when: php.ini is defined
  notify:
    - php-restart

- name: nginx | set nginx fpm conf 
  template: >
    src=php-fpm.conf.j2
    dest=/etc/php5/fpm/pool.d/www.conf
#  when: php.fpm is defined
  notify:
    - php-restart
