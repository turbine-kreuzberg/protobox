apache:
  install: 0
  modules:
    - rewrite
  user: vagrant
  group: www-data
  default_vhost: false
  mpm_module: prefork
  vhosts:
    - name: dashboard
      servername: protobox.dev
      serveraliases: [ ]
      docroot: /srv/www/web/protobox
      port: '80'
      setenv:
        - 'APP_ENV dev'
      override:
        - All
    - name: app
      servername: protobox.local.de
      serveraliases: [ ]
      docroot: /var/www/protobox
      port: '80'
      setenv:
        - 'APP_ENV dev'
      override:
        - All

nginx:
  install: 1
  mpm_module: fpm
  vhosts:
    - name: mybook_shop
      server_name: mybookshop.local.de
      server_aliases: [ ]
      www_root: /var/www/mybook_shop
      listen_port: '80'
      index_files:
        - index.html
        - index.htm
        - index.php
      envvars:
        - 'APP_ENV dev'

