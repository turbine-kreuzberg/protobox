---
protobox:
  version: 0.0.1
  document: votum123
  dashboard:
    install: 1
    path: /srv/www/web/protobox

vagrant:
  vm:
#    box: "chef/ubuntu-10.04"
    box: "chef/ubuntu-12.04"
#    box: "chef/ubuntu-12.10"
#    box: "chef/ubuntu-13.04"
#    box: "chef/ubuntu-13.10"
    box_check_update: 'true'
    vbguest_auto_update: 'false'
    hostname: protobox
    network:
      private_network: 192.168.33.20
      forwarded_port:
        web:
          host: ''
          guest: ''
#      public_network: 192.168.1.215
    provider:
      virtualbox:
        modifyvm:
          # name of the vm in VirtualBox
          name: protobox-mybook
          natdnshostresolver1: 'on'
          memory: '2048'
        setextradata:
          VBoxInternal2/SharedFoldersEnableSymlinksCreate/v-root: 1
      #parallels:
      #  name: protobox
      #  set:
      #    memsize: '1024'
    provision:
      ansible:
        playbook: default
        remote_user: vagrant
        sudo_user: vagrant
        sudo: yes
        #hosts: "webservers"
        #inventory: "ansible/inventory"
        verbose: "yes"
        #verbose: "vv"     # add more verbose/debug output
        #verbose: "vvv"    # add a bunch of verbose/debug output
        #verbose: "vvvv"   # add an incredible whole lot of verbose/debug output
        #extra_vars:
        #  ntp_server: "pool.ntp.org"
        #  nginx_workers: 4'
    synced_folder:
      root:
        id: vagrant-root
        source: ./
        target: /srv/www
        type: nfs
        rsync__args:
          - '--verbose'
          - '--archive'
          - '--delete'
          - '-z'
        rsync__exclude:
          - '.vagrant/'
          - '.git/'
    usable_port_range: 2200..2250
  ssh:
    host: null
    port: null
    private_key_path: null
    public_key_path: null
    username: vagrant
    guest_port: null
    keep_alive: true
    forward_agent: false
    forward_x11: false
    shell: 'bash -l'
  vagrant:
    host: ':detect'

